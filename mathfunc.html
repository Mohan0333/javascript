<DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>Math functions</h2>
<p id="demo"></p>
<script>
rand=Math.random();
document.write("rand="+rand);
document.getElementById("demo").innerHTML=
"<p><b>Math.pow(3,2):</b>"+Math.pow(3,2)+"</p>"+
"<p><b>Math.sqrt(16):</b>"+Math.sqrt(16)+"</p>"+
"<p><b>Math.abs(-7):</b>"+Math.abs(-7)+"</p>"+
"<p><b>Math.ceil(rand):</b>"+Math.ceil(rand)+"</p>"+
"<p><b>Math.round(rand):</b>"+Math.round(rand)+"</p>"+
"<p><b>Math.floor(rand):</b>"+Math.floor(rand)+"</p>"+
"<p><b>Math.sin(90*Math.PI/180):</b>"+Math.sin(90*Math.PI/180)+"</p>";
</script>
</body>
</html>
